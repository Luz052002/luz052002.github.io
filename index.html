<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora_FINESI</title>
        
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <h2>CALCULADORA DESARROLLADA <br>
            CON HTML, CSS, JAVASCRIPT </h2>
        <div class="pantalla"></div>
        <button id="abrir" onclick="mostrarDiv('miDiv')">Abrir Calculadora</button>
            <div class="calculadora" id="miDiv" style="display: none;">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">*</button>
                <button id="cero" class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">/</button>
                <button id="ok"  onclick="borrarContenido('miDiv')">OK</button>
                <button id="c" class="btn">C</button>
                <button id="borrar" class="btn">‚Üê</button>
                <button id="igual" class="btn">=</button>

        </div>
        
        <script src="./js/calculadora.js"></script>
    
    </body>
    </html>
